<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="assets/akatsuki.png">
<link rel="stylesheet" href="css/puzzle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="css/index.css">
<head>
    <meta charset="UTF-8">
    <title>PuzzleGame</title>
</head>
<body>
<div id="board"></div>
<h1 style="color:goldenrod;">Turns: <span id ="turns">0</span></h1>
<button onclick="checkWin()">Check Puzzle</button>
<div class="container" style="display: flex; justify-content: center; align-items: center;">
    <button id="redirectButton" href="index.html" ><a href="index.html" class="feedback-button">Return back</a></button>
</div>
<section>
  <button id="scrollBtn" onclick="scrollToTop()">Scroll to TopðŸš€</button>
  <script src="Javascript/ScrollTopEach.js"></script>
</section>
<form id="regForm" action="" style="background-color: goldenrod; border-radius: 10px">

  <h1 style="color:rgb(0, 255, 76);"> Give us some information, to save your progress and share with people!ðŸŽ‡:</h1>
  
  <!-- One "tab" for each step in the form: -->
  <div class="tab">Name:
    <p><input placeholder="First name..." oninput="this.className = ''"></p>
  </div>
  
  <div class="tab">Contact Info:
    <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
    <p><input placeholder="Phone..." oninput="this.className = ''"></p>
  </div>
  
  <div class="tab">Birthday:
    <p><input placeholder="dd" oninput="this.className = ''"></p>
    <p><input placeholder="mm" oninput="this.className = ''"></p>
    <p><input placeholder="yyyy" oninput="this.className = ''"></p>
  </div>
  
  <div class="tab">Your nickname how people will see you:
    <p><input placeholder="Username..." oninput="this.className = ''"></p>
  </div>
  
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
  
  </form>
<script src="Javascript/puzzleg.js"></script>
</body>
</html>
