<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Registration</title>
  <link rel="icon" type="image/x-icon" href="icons8-sasuke-uchiha-color-70.png">

</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <h1></h1>
    <section id="gender">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">Male
      <label for="male"></label>
      <input type="radio" id="female" name="gender" value="female">Female
      <label for="female"></label>
    </section>
    <h1></h1>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="agreeTerms">
      <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
      I agree to the terms and conditions
    </label>

    <button type="submit">Register</button>
  </form>
  <div class="social-buttons">
    <button class="google-button">Register via Google</button>
    <button class="facebook-button">Register via Facebook</button>
  </div>
  <div class="login-link">
    <label for="log">You already have an account:</label>
    <a href="login.html" id="log">Login</a>
  </div>


</div>
